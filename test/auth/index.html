<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Firebase SDK for Google Sign-In and Email/Password -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        sendEmailVerification,
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "",
        authDomain: "",
        projectId: "",
        storageBucket: "",
        messagingSenderId: "",
        appId: "",
        measurementId: "",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      window.firebaseAuth = auth;
      window.GoogleAuthProvider = GoogleAuthProvider;
      window.signInWithPopup = signInWithPopup;
      window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
      window.signInWithEmailAndPassword = signInWithEmailAndPassword;
      window.sendEmailVerification = sendEmailVerification;
      window.onAuthStateChanged = onAuthStateChanged;
      window.signOut = signOut;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="auth-container">
        <div class="auth-header">
          <h1>Welcome</h1>
          <p>Sign in to your account or create a new one</p>
        </div>

        <!-- Toggle Buttons -->
        <div class="toggle-container">
          <button class="toggle-btn active" onclick="showLogin()">Login</button>
          <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="btn-primary">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form" style="display: none">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" required />
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required />
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" required />
          </div>
          <button type="submit" class="btn-primary">Sign Up</button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>or</span>
        </div>

        <!-- Google Sign In -->
        <button id="googleSignIn" class="btn-google">
          <svg width="20" height="20" viewBox="0 0 24 24">
            <path
              fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            />
            <path
              fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            />
            <path
              fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            />
            <path
              fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            />
          </svg>
          Continue with Google
        </button>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Waiting for Verification Section -->
        <div
          id="waitingVerification"
          class="waiting-verification"
          style="display: none"
        >
          <h2>Verify Your Email</h2>
          <p>
            Please verify your email address. Check your inbox for a
            verification link.<br />
            If you didn't receive the email, you can resend it below.
          </p>
          <button id="resendVerificationBtn" class="btn-primary">
            Resend Verification Email
          </button>
          <button
            id="backToLoginBtn"
            class="btn-secondary"
            style="margin-top: 1rem"
          >
            Back to Login
          </button>
          <div id="verificationStatusMessage" class="status-message"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
